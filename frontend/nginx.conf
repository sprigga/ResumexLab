# Nginx configuration for Vue.js frontend
# 已修改於 2025-01-12，原因：增加全域檔案上傳大小限制以支援大檔案上傳

server {
    listen 80;
    server_name localhost;

    # 已新增於 2025-01-12，原因：設定全域檔案上傳大小限制 (100MB)
    # 解決 413 Request Entity Too Large 錯誤
    client_max_body_size 100M;
    client_body_buffer_size 10M;
    client_body_timeout 300s;

    # 根目錄指向 Vue 構建產物
    root /usr/share/nginx/html;
    index index.html;

    # 啟用 gzip 壓縮
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript
               application/x-javascript application/xml+rss
               application/javascript application/json;

    # Vue Router history mode 支援
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 請求代理到後端
    # 已修改於 2025-01-12，原因：增加上傳檔案大小限制和逾時設定
    location /api {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        # 檔案上傳大小限制 (100MB)
        client_max_body_size 100M;
        client_body_buffer_size 10M;

        # 已新增於 2025-01-12，原因：設定逾時時間以延長 API 回應等待時間
        # 解決問題 3: 前端載入時間很長的問題
        # 連線逾時: 300 秒 (增加至 5 分鐘以支援大檔案上傳)
        proxy_connect_timeout 300s;
        # 傳送逾時: 300 秒
        proxy_send_timeout 300s;
        # 讀取逾時: 300 秒
        proxy_read_timeout 300s;
        # HTTP 版本逾時
        send_timeout 300s;

        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;

        # 已新增於 2025-01-12，原因：確保 API 回應不被快取
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # 上傳文件代理到後端 - added on 2025-12-22
    # Reason: Proxy uploaded file requests to backend server
    # 已修改於 2025-01-12，原因：增加逾時設定,延長檔案上傳的等待時間
    location ^~ /uploads/ {
        proxy_pass http://backend:8000;
        proxy_http_version 1.1;

        # 檔案上傳需要更長的逾時時間
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
        send_timeout 300s;

        # 檔案上傳相關設定
        client_max_body_size 100M;
        client_body_buffer_size 10M;
        client_body_timeout 300s;

        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # 禁止快取上傳的檔案
        add_header Cache-Control "no-cache, no-store, must-revalidate" always;
        add_header Pragma "no-cache" always;
        add_header Expires "0" always;
    }

    # 靜態文件快取設定
    location ~* \.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
        # Skip uploads directory files - let them be handled by proxy above
        location ~* ^/uploads/.+\.(jpg|jpeg|png|gif|ico|css|js|svg|woff|woff2|ttf|eot)$ {
            proxy_pass http://backend:8000;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # 禁止訪問隱藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 錯誤頁面
    error_page 404 /index.html;
}
